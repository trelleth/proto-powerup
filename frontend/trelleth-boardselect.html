<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/iron-list/iron-list.html">
<link rel="stylesheet" href="./css/overlay.css">

<dom-module id="trelleth-boardselect">
  <template>
  <style>
  :host {
    display: block;
  }

  iron-list {
    width: 100%;
    height: 250px;
  }

  iron-pages div {

  }
  </style>

      <h1>Trelleth this board 1.1</h1>
      <p>This board is not trellethet yet.</p>
      <p>Add to project:</p>
      <template is="dom-repeat" items="{{listitems}}">
        <div>{{item.name}}</div>
      </template>
      dropdown
      <button on-tap="next" id="btn0" class="mod-primary mod-centered">Save</button>
      <hr />
      <button on-tap="create" id="btn0" class="mod-primary mod-centered">Create new project</button>

</template>


<script>

Polymer({

  is: 'trelleth-boardselect',

  properties: {
    mainaddress: {
      type: String,
      value: 'test'
    },
    listitems: {
      type: Array,
      value: [
        {"name": "Swarm City Comms"},
        {"name": "Giveth"},
        {"name": "Berneth Man"},
        {"name": "Blocktu.be"},
        {"name": "Trelleth"}
      ]
    }
  },

  ready: function() {
    // let's find a web3
    console.log('Do we haz a web3?' , web3);
    if(!web3){
      this.selected = "noweb3found";
    } else {
      this.selected = "web3found";
      this.getuserdata();
      this.listitems = [
        {"name": "Swarm City Comms"},
        {"name": "Giveth"},
        {"name": "Berneth Man"},
        {"name": "Blocktu.be"},
        {"name": "Trelleth"}
      ];
    }
  },

  getuserdata: function() {
    web3.eth.getAccounts(function(e, r){
      console.log(e, r);
      this.mainaddress = r[0];
    }.bind(this));
  },

  retry: function() {
    if(!web3){
      this.selected = "noweb3found";
    } else {
      this.selected = "web3found";
    }
  },

  next: function(){
    this.selected = "start";
  },

  prev: function(){
    this.selected = 0;
  },

  create: function(){
    this.fire('create');
  }

});
</script>
</dom-module>
